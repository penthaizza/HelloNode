          command: docker build -t penthaizza/lunarproject:site-1.0 ./lunar-site | docker build -t penthaizza/lunarproject:api-1.0 ./lunar-api
      - run:
          name: Push Docker image to Dockerhub
          command: docker push penthaizza/lunarproject:site-1.0 | docker push penthaizza/lunarproject:api-1.0
